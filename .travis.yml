dist: bionic
sudo: false

language: node_js
node_js:
  - '12'

branches:
  only:
  - master

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

script:
  - npm run build --prod --base-href /ionicrecipepuppy/
  - mv dist/ionicrecipepuppy/index.html dist/ionicrecipepuppy/404.html 

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/ionicrecipepuppy
  on:
    branch: master
