<ion-card>
  <img [src]="recipeItem.thumbnail" />
  <ion-card-header>
    <div class="recipeBadges">
      <ion-icon name="funnel"></ion-icon>
      <ion-badge (click)="onIngredientClick(ingredient)" class="badge" *ngFor="let ingredient of ingredients"
        color="primary">{{ingredient}}</ion-badge>
    </div>
    <ion-card-title>{{recipeItem?.title ? recipeItem?.title: 'NO TITLE'}}</ion-card-title>
  </ion-card-header>
</ion-card>
