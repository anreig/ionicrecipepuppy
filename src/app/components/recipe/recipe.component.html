<ion-card>
  <img [src]="recipeItem?.thumbnail" />
  <ion-card-header>
    <div class="recipeButton">
      <ion-icon name="funnel"></ion-icon>
      <ion-button class="" *ngFor="let ingredient of ingredients" (click)="onIngredientClick(ingredient)"
        color="primary" size="small">
        {{ingredient}}</ion-button>
    </div>
    <ion-card-title>{{recipeItem?.title ? recipeItem?.title: 'NO TITLE'}}</ion-card-title>
  </ion-card-header>
</ion-card>
